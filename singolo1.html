<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singolo</title>
  <link rel="stylesheet" href="singolo1.css">
</head>

<body>
  <div class="content-wrapper">
    <header class="header">
      <div class="header-logo">
        <h1>Singolo</h1>
      </div>
      <ul class="header-menu">
        <li class="header-navigation-home"><a href="#">HOME</a></li>
        <li class="header-navigation"><a href="#services">Services</a></li>
        <li class="header-navigation"><a href="#">Portfolio</a></li>
        <li class="header-navigation"><a href="#">About</a></li>
        <li class="header-navigation"><a href="#">Contact</a></li>
      </ul>
    </header>
    <section class="slider">
      <div class="slider-wrapper">
        <div class="slider-vertical-image">
          <img src="./assets/img/iPhone Vertical.png" alt="Iphone" width="240" height="483">
        </div>
        <div class="slider-horizontal-image">
          <img src="./assets/img/iPhone Horizontal.png" alt="Iphone" width="484" height="240">
        </div>
        <div class="slider-left-button">
          <img src="./assets/img/left.png" alt="Left Button" width="16" height="27">
        </div>
        <div class="slider-right-button">
          <img src="./assets/img/right.png" alt="Right Button" width="16" height="27">
        </div>
      </div>
    </section>

</body>

</html>
